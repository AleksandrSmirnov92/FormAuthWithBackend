<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Auth</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <button class="button_Sign_in">Sign in</button>
        <button class="button_Sign_up">Sign up</button>
      </header>
      <main class="main">
        <div class="Forms">
          <form id="Form1">
            <div class="wrapper_form_Sign_up">
              <h1 class="Registration">Регистрация</h1>
              <label for="Login"><h3>Логин</h3></label>
              <input type="text" name="Login" placeholder="Login" id="login" />
              <div id="error_Login"></div>
              <label for="Password"><h3>Пароль</h3></label>
              <input
                type="password"
                name="Password"
                placeholder="Enter password"
              />
              <div id="error_Password"></div>
              <label for="Repeat_password"><h3>Повторите пароль</h3></label>
              <input
                type="password"
                name="Repeat_password"
                placeholder="Repeat password"
              />
              <div id="error_Repeat_password"></div>
              <label for="Email"><h3>Электронная почта</h3></label>
              <input type="email" name="Email" placeholder="Email" />
              <div id="error_Email"></div>
              <button class="button_submit" type="submit">
                Зарегистрироваться
              </button>
            </div>
          </form>

          <form id="Form2">
            <div class="wrapper_form_Sign_in">
              <h1 class="Registration">Войти</h1>
              <label for="Login"><h3>Логин или Электронная почта</h3></label>
              <input
                type="text"
                name="Login"
                placeholder="Username or email address"
              />
              <label for="Password"><h3>Пароль</h3></label>
              <input
                type="password"
                name="Password"
                placeholder="Enter password"
              />
              <button class="button_submit" type="submit">Войти</button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <script src="/src/clientsApp.js"></script>
  </body>
</html>
